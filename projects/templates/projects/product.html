{% extends "welcome/base.html" %}
{% load static %}
{% block title %}Product Landing{% endblock %}
{%block content %}
<!doctype html>
<html lang="en">
<head>
    <meta chartset="utf-8">
    <title>Product Landing</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/product_style.css' %}">
</head>
<div id="outer" class="outer">
  <header id="header">
    <div class="logo">
      <img id="header-img"
          src="https://upload.wikimedia.org/wikipedia/commons/7/75/Corona-logo.svg"
          alt="Corona logo">
    </div>
    <nav id="nav-bar" class="nav-bar">
      <ul>
        <li><a href="#Crisp" class="nav-link">Crisp</a></li>
        <li><a href="#Cool" class="nav-link">Cool</a></li>
        <li><a href="#Refreshing" class="nav-link">Refreshing</a></li>
        <li><a href="#NotVirus" class="nav-link">Not the virus</a></li>
      </ul>
    </nav>
  </header>
</div>
<body id="main-content">
    <div class="container border"></div>
      <section id="Intro">
         <h1><strong>Everyone deserves a crown</strong></h1>
      </section>

      <iframe width="560"
        height="315"
        src="https://www.youtube.com/embed/HBVAAPro02U"
        id="video"
        class="video"
        frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe><br>

      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <label for="email" id="email-label"><h2><strong>Sign up to find your beach:</strong><h2></label>
        <input id="email" type="email" placeholder="jondoe@mysite.com">
        <input id="submit" type="submit" value="Submit">
      </form>

    <div class="container"></div>

      <section id="Crisp" class="deets">
        <h2><strong>Crisp.</strong>
          <em>Crisp taste that bites. Just how it should.</em></h2>
      </section>

      <section id="Cool" class="deets">
        <h2><strong>Cool.</strong>
        <em>A cool Corona makes relaxation just a sip away.</em></h2>
      </section>

      <section id="Refreshing" class="deets">
        <h2><strong>Refreshing.</strong>
        <em>Just that taste you need after a long day.</em></h2>
      </section>

      <section id="NotVirus" class="deets">
        <h2><strong>Not like the virus.</strong>
        <em>To be clear, Corona beer is a subsidiary of
      Modelo imports. This brand has no affiliation with
    the novel pandemic.</em></h2>
      </section>

</body>
</html>
{% endblock %}
